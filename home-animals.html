<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Домашні карточки з тваринами</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<header>
		<div class="logo">
			<img width="40px" height="40px" src="./logo.svg" alt="Logo">
			<span>Тваринний світ</span>
		</div>

		<nav>
			<a href="./index.html">Головна</a>
			<a href="./home-animals.html">Домашні тварини</a>
			<a href="./wild-animals.html">Хижі тварини</a>
		</nav>
	</header>

	<main>
		<section class="cards">
			<h1>Домашні карточки з тваринами</h1>

			<div class="animal-list">

				<div class="animal-card">
					<img src="https://upload.wikimedia.org/wikipedia/commons/0/0e/Felis_silvestris_silvestris.jpg"
						alt="Фото домашньої тварини">
					<h3>Кіт</h3>
					<p>це є другий друг у дома</p>
				</div>

				<div class="animal-card">
					<img src="https://masterpet.com.ua/image/cache/catalog/Banner/Mice-600x315w.jpg"
						alt="Фото домашньої тварини">
					<h3>Мишка</h3>
					<p>Цей невеликий гризун є ймовірно милиою твариною</p>
				</div>

				<div class="animal-card">
					<img src="https://bigzoo.com.ua/image/cache/catalog/Animals/Gryzuny/morskiye_svinki/klasik_gladkosh/klasik_gladkosh3-750x750-product_thumb.jpg"
						alt="Фото домашньої тварини">
					<h3>Морська свинка</h3>
					<p>Найкращий друг людини</p>
				</div>

				<div class="animal-card">
					<img src="https://blog.tetra.net/uk-ua/wp-content/uploads/2021/01/siamskyi-pivnyk.jpg"
						alt="Фото домашня тварини">
					<h3>Рибки</h3>
					<p>Це коли у тебе дома є свій  власний басейн</p>
				</div>

			</div>
		</section>
	</main>

	<footer>Клуб домашніх тварин</footer>
</body>

</html>
