<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Головна - Карточки з тваринами</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<header>
		<div class="logo">
			<img width="40px" height="40px" src="./logo.svg" alt="Logo">
			<span>Тваринний світ</span>
		</div>

		<nav>
			<a href="./index.html">Головна</a>
			<a href="./home-animals.html">Домашні тварини</a>
			<a href="./wild-animals.html">Хижі тварини</a>
		</nav>
	</header>

	<main>
		<section class="cards">
			<h1>Карточки з тваринами</h1>

			<div class="animal-list">

				<div class="animal-card">
					<img src="https://upload.wikimedia.org/wikipedia/commons/2/27/Panda_closeup.jpg" alt="Фото тварини">
					<h3>Панда</h3>
					<p>Це гімалайська панда, вона занесена в червону книгу</p>
				</div>

				<div class="animal-card">
					<img
						src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/73/Lion_waiting_in_Namibia.jpg/1200px-Lion_waiting_in_Namibia.jpg"
						alt="Фото тварини">
					<h3>Лев</h3>
					<p>Ходить байка що він є царем звірей</p>
				</div>

				<div class="animal-card">
					<img
						src="https://dinozoopasaule.lv/ru/getimage/uploads/questionanswer/C1KnaRtK_ZaWY0vZSxVqWE4toH5FhvRU.jpg?w=950"
						alt="Фото тварини">
					<h3>Собака</h3>
					<p>Найкращий друг людини</p>
				</div>

				<div class="animal-card">
					<img
						src="https://imglife.pravda.com.ua/life/images/doc/0/a/92557/0a7ba0c584a2698ca55e14f179f6e127.jpeg?w=770&q=90"
						alt="Фото тварини">
					<h3>Мавпа</h3>
					<p>Ходять чутки що це мій однокласник</p>
				</div>

			</div>
		</section>
	</main>

	<footer>
		<p>Сайт зроблено з інтузіазмом</p>
	</footer>
</body>

</html>
