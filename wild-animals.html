<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Хижі карточки з тваринами</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<header>
		<div class="logo">
			<img width="40px" height="40px" src="./logo.svg" alt="Logo">
			<span>Тваринний світ</span>
		</div>

		<nav>
			<a href="./index.html">Головна</a>
			<a href="./home-animals.html">Домашні тварини</a>
			<a href="./wild-animals.html">Хижі тварини</a>
		</nav>
	</header>

	<main>
		<section class="cards">
			<h1>Хижі карточки з тваринами</h1>
			<div class="animal-list">
				<div class="animal-card">
					<img src="https://gk-press.if.ua/wp-content/uploads/2021/06/208.jpg"
						alt="Фото дикої тварини">
					<h3>Ведмідь</h3>
					<p>Має нюх на мед</p>
				</div>

				<div class="animal-card">
					<img src="https://sverchokcorm.ru/wp-content/uploads/2021/07/girafy.jpg"
						alt="Фото хижої тварини">
					<h3>Жирафа</h3>
					<p>Має шию як десять поверхів</p>
				</div>

				<div class="animal-card">
					<img src="https://www.ohotniki.ru/upload/entities/2023/06/02/15/articles/detailPicture/ed/4f/2e/b9/bab8c55f26dd33774571ac96085e82a9.jpg"
						alt="Фото хижої тварини">
					<h3>Слон</h3>
					<p>Має величезний хобот</p>
				</div>

				<div class="animal-card">
					<img src="https://armyinform.com.ua/wp-content/uploads/2021/02/144786116.png"
						alt="Фото хижої тварини">
					<h3>Вовк</h3>
					<p>Має силбний нюх</p>
				</div>
			</div>
		</section>
	</main>

	<footer>Cвіт хижих тварин</footer>
</body>

</html>
